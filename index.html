  <script type="text/javascript">

    // Wait for the page to load first
    window.onload = function() {

      var widgetIframe = document.getElementById('sc-widget'),
      widget       = SC.Widget(widgetIframe),
			player = document.getElementById('player');
      widget.setVolume(50);

      //Get a reference to the link on the page
      // with an id of "mylink"
      var bread = document.getElementById("album-bread");
      var pingu = document.getElementById("album-pingu");

      //Set code to run when the link is clicked
      // by assigning a function to "onclick"
      bread.onclick = function() {
        widget.bind(SC.Widget.Events.READY, function() {
          widget.play();
        });
        widget.load("https://api.soundcloud.com/playlists/1546616623&color=%23FF4C8A&auto_play=true&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false", null)
        player.classList.add("active");
        window.scrollTo(0, 0);
        return false;
      }
      pingu.onclick = function() {
        widget.bind(SC.Widget.Events.READY, function() {
          widget.play();
        });
        widget.load("https://api.soundcloud.com/playlists/1546624615&color=%23FF4C8A&auto_play=true&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false", null)
