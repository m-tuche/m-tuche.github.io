<!DOCTYPE html>
<html>
	<head>

	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-77T8FZW982"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-77T8FZW982');

  <title>M-Tuche | Music for the rest of your life</title>

		<!-- Include Amplitude JS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/amplitudejs@5.3.2/dist/amplitude.js"></script>

		<!-- Include Style Sheet -->
		<link rel="stylesheet" type="text/css" href="css/app.css"/>

		<!-- Do not cache the page -->
		<meta http-equiv='cache-control' content='no-cache'> 
		<meta http-equiv='expires' content='0'> 
		<meta http-equiv='pragma' content='no-cache'>
	</head>
	<body>
		<!-- Blue Playlist Container -->
		<div id="blue-playlist-container">

			<!-- Amplitude Player -->
			<div id="amplitude-player">

				<!-- Left Side Player -->
				<div id="amplitude-left">
					<img data-amplitude-song-info="cover_art_url"/>
					<div id="player-left-bottom">
						<div id="time-container">
							<span class="current-time">
								<span class="amplitude-current-minutes" ></span>:<span class="amplitude-current-seconds"></span>
							</span>
							<div id="progress-container">
								<input type="range" class="amplitude-song-slider"/>
								<progress id="song-played-progress" class="amplitude-song-played-progress"></progress>
								<progress id="song-buffered-progress" class="amplitude-buffered-progress" value="0"></progress>
							</div>
							<span class="duration">
								<span class="amplitude-duration-minutes"></span>:<span class="amplitude-duration-seconds"></span>
							</span>
						</div>

						<div id="control-container">
							<div id="repeat-container">
								<div class="amplitude-repeat" id="repeat"></div>
								<div class="amplitude-shuffle amplitude-shuffle-off" id="shuffle"></div>
							</div>

							<div id="central-control-container">
								<div id="central-controls">
									<div class="amplitude-prev" id="previous"></div>
									<div class="amplitude-play-pause" id="play-pause"></div>
									<div class="amplitude-next" id="next"></div>
								</div>
							</div>

							<div id="volume-container">
								<div class="volume-controls">
									<div class="amplitude-mute amplitude-not-muted"></div>
									<input type="range" class="amplitude-volume-slider"/>
									<div class="ms-range-fix"></div>
								</div>
								<div class="amplitude-shuffle amplitude-shuffle-off" id="shuffle-right"></div>
							</div>
						</div>

						<div id="meta-container">
							<span data-amplitude-song-info="name" class="song-name"></span>

							<div class="song-artist-album">
								<span data-amplitude-song-info="artist"></span>
								<span data-amplitude-song-info="album"></span>
							</div>
						</div>
					</div>
				</div>
				<!-- End Left Side Player -->

				<!-- Right Side Player -->
				<div id="amplitude-right">
					<div class="song amplitude-song-container amplitude-play-pause" data-amplitude-song-index="0">
						<div class="song-now-playing-icon-container">
							<div class="play-button-container">

							</div>
							<img class="now-playing" src="./img/now-playing.svg"/>
						</div>
						<div class="song-meta-data">
							<span class="song-title">A lot of Music (Remastered)</span>
							<span class="song-artist">M-Tuche</span>
						</div>
						<span class="song-duration">2:57</span>
					</div>
					<div class="song amplitude-song-container amplitude-play-pause" data-amplitude-song-index="1">
						<div class="song-now-playing-icon-container">
							<div class="play-button-container">

							</div>
							<img class="now-playing" src="./img/now-playing.svg"/>
						</div>
						<div class="song-meta-data">
							<span class="song-title">Dedicated to Bread</span>
							<span class="song-artist">M-Tuche</span>
						</div>
						<span class="song-duration">3:04</span>
					</div>
					<div class="song amplitude-song-container amplitude-play-pause" data-amplitude-song-index="2">
						<div class="song-now-playing-icon-container">
							<div class="play-button-container">

							</div>
							<img class="now-playing" src="./img/now-playing.svg"/>
						</div>
						<div class="song-meta-data">
							<span class="song-title">The Love (Remastered)</span>
							<span class="song-artist">M-Tuche</span>
						</div>
						<span class="song-duration">3:05</span>
					</div>
					<div class="song amplitude-song-container amplitude-play-pause" data-amplitude-song-index="3">
						<div class="song-now-playing-icon-container">
							<div class="play-button-container">

							</div>
							<img class="now-playing" src="./img/now-playing.svg"/>
						</div>
						<div class="song-meta-data">
							<span class="song-title">Creepy Moosic</span>
							<span class="song-artist">M-Tuche</span>
						</div>
						<span class="song-duration">3:03</span>
					</div>
					<div class="song amplitude-song-container amplitude-play-pause" data-amplitude-song-index="4">
						<div class="song-now-playing-icon-container">
							<div class="play-button-container">

							</div>
							<img class="now-playing" src="./img/now-playing.svg"/>
						</div>
						<div class="song-meta-data">
							<span class="song-title">Elephan Moosic</span>
							<span class="song-artist">M-Tuche</span>
						</div>
						<span class="song-duration">3:06</span>
					</div>
					<div class="song amplitude-song-container amplitude-play-pause" data-amplitude-song-index="5">
						<div class="song-now-playing-icon-container">
							<div class="play-button-container">

							</div>
							<img class="now-playing" src="./img/now-playing.svg"/>
						</div>
						<div class="song-meta-data">
							<span class="song-title">Reaching the Stars</span>
							<span class="song-artist">M-Tuche</span>
						</div>
						<span class="song-duration">3:06</span>
					</div>
				</div>
				<!-- End Right Side Player -->
			</div>
			<!-- End Amplitdue Player -->
		</div>
		
		<!--
			Include UX functions JS

			NOTE: These are for handling things outside of the scope of AmplitudeJS
		-->
		<script type="text/javascript" src="js/bread.js"></script>
	</body>
</html>
